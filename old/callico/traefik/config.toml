defaultEntryPoints = ["websecure"]
logLevel = "DEBUG"

[providers]
  [providers.docker]
    endpoint = "unix:///var/run/docker.sock"
    defaultRule = "Host(`localhost`)"
    watch = true
    exposedByDefault = false

[accessLog]

[api]
  dashboard = true

[entryPoints]
  [entryPoints.web]
    address = ":80"

    [entryPoints.web.http.redirections.entryPoint]
      to = "websecure"
      scheme = "https"

  [entryPoints.websecure]
    address = ":443"

[certificatesResolvers]
  [certificatesResolvers.le]
    [certificatesResolvers.le.acme]
      # Default to a non-reserved email domain so Let's Encrypt accepts the
      # registration even if the deployer does not override the address via
      # environment variables.
      email = "admin@callico.dev"
      storage = "/letsencrypt/acme.json"
      caServer = "https://acme-v02.api.letsencrypt.org/directory"

      [certificatesResolvers.le.acme.httpChallenge]
        entryPoint = "web"
