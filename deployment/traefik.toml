defaultEntryPoints = ["websecure"]
logLevel = "INFO"

[providers]
  [providers.docker]
    endpoint = "unix:///var/run/docker.sock"
    defaultRule = "Host(`callico.company.com`)"
    watch = true
    exposedByDefault = false

[accessLog]

[certificatesResolvers]
  [certificatesResolvers.le]
    [certificatesResolvers.le.acme]
      # Use a valid-looking default email to avoid Let's Encrypt rejecting the
      # ACME account creation when deployers forget to override it.
      email = "admin@callico.dev"
      storage = "/letsencrypt/acme.json"
      caServer = "https://acme-v02.api.letsencrypt.org/directory"

      [certificatesResolvers.le.acme.httpChallenge]
        entryPoint = "web"

[entryPoints]
  [entryPoints.web]
    address = ":80"

    [entryPoints.web.http.redirections.entryPoint]
      to = "websecure"
      scheme = "https"

  [entryPoints.websecure]
    address = ":443"
